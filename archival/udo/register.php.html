<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>User-Defined Opcodes - Register</title>

<style>
	input { width: 98%; }
	th { text-align: right }
</style>

<script>

function validateEmail(address) {
	address = String(address)
	i = address.indexOf("@")
	j = address.indexOf(".",i)
	k = address.indexOf(",")
	kk = address.indexOf(" ")
	jj = address.lastIndexOf(".") + 1
	len = address.length

	if ((i>0) && (j>(1+1)) && (k==-1) && (kk==-1) && (len-jj >=2) && (len-jj<=3)) {
		//alert("good email");
		return true;
	} else {
		return false;
	}
}

function validateForm() {
	with(document.registrationForm) {
	
		if (!username.value.length) {
			alert("Please enter a username.");
    		return false;
  		}

		if (password.value.length < 6) {
  			alert("Please enter a password (must be at least 6 characters).");
    		return false;
  		}
		
		if(!email.value.length || !validateEmail(email.value)) {
			alert("Please enter a valid email address.");
    		return false;
		}
	}
	return true;
}


</script>

</head>

<body>
<h1>  User-Defined Opcode Database - Login</h1>
<form action="registerComplete.php" method="post" name="registrationForm" id="registrationForm" onsubmit="return validateForm();">
<table width="400" border="0" cellspacing="5" cellpadding="5">
  <tr>
    <th width="100" scope="row">Username:</th>
    <td><input type="text" name="username"></td>
  </tr>
  <tr>
    <th scope="row">Password:</th>
    <td><input type="password" name="password"></td>
  </tr>
  <tr>
    <th scope="row">Email:</th>
    <td><input type="text" name="email"></td>
  </tr>  
  <tr>
    <th scope="row">&nbsp;</th>
    <td>
      <input style="width: 60px" type="submit" name="Submit" value="Submit">
    </td>
  </tr>
</table>
</form>
</body>
</html>
